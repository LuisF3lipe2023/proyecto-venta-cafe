<!DOCTYPE html>
<html lang="en-Co">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <!--PREPARGANDO EL NORMALICE Y EL STYLE-->
    <link rel="preload" href="css/Normalice.css" as="style">
    <link rel="preload" href="css/style.css" as="style">

    <!--TIPO DE FUENTE DE GOOGLE FONTS ES OPEN SANS Y PT SANS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--CARGAR EL NORMALICE Y STYLE-->
    <link rel="stylesheet" href="css/Normalice.css">
    <link rel="stylesheet" href="css/style.css">





</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">

                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>

        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto margin-costumer">Contacto</h3>


        <div class="contacto__bg">
        </div>
        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
            </div><!--CAMPO FORMULARIO-->

            <div class="campo">
                <label class="campo__label" for="Email">E-mail</label>
                <input class="campo__field" type="email" placeholder="E-mail" id="Email">
            </div><!--CAMPO FORMULARIO-->

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div><!--CAMPO FORMULARIO-->

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div><!--BOTON FORMULARIO-->

        </form>



    </main>


    <footer class="footer">
        <div class="contenedor display-flex">
            <a class="logo display-flex" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <nav class="navegacion display-flex">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>

            </nav>



        </div>

    </footer>


</body>

</html>
